<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simulate Payment Gateway</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 25px;
            border-radius: 15px;
            background-color: #f9f9f9;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            font-family: Arial, sans-serif;
        }

        .container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label, input, button {
            display: block;
            width: 100%;
            margin-top: 10px;
        }

        input {
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px;
            margin-top: 20px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 8px;
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
            font-size: 18px;
            text-align: center;
        }
        .button-group {
            margin-top: 10px;
            display: flex;
            gap: 10px;
        }

        .button-group button {
            padding: 8px 16px;
            font-weight: bold;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            margin-bottom: 35px;
        }

        #continue-btn {
            background-color: #f0ad4e;
            color: white;
        }

        #cancel-btn {
            background-color: #d9534f;
            color: white;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>ðŸ’³ Payment Gateway</h1>

    <label>Mode:
        <button id="toggleMode">Currently: Normal</button>
    </label>

    <form id="paymentForm">
        <label for="amount">Enter Amount:</label>
        <input type="number" id="amount" step="0.01" placeholder="Enter Amount" required />
        <button type="submit">Simulate Payment</button>
    </form>

    <p id="result" style="margin-top: 20px; font-weight: bold;"></p>
    <a href="/map">Switch to Map</a>
</div>
<script src="/static/alert.js"></script>
</body>
</html>
